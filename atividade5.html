<body>
    <h1>Parágrafo e quebra de linhas </h1>
    <hr>
    <p>Você pode escreve um parágrafo de qualquer jeito. Basta colocar tudo no meio de tags de &lt;p &gt; e &lt;/p &gt;</p>
<p> Se precisar quebrar o texto em algum lugar especifico<br>
é só colocar &lt;br&gt;</p>
<p>Vamos adicionar simbulos especiais:
    &reg;
&copy;
&#153;
&euro;
&#163;
&#165;
&#162;
&delta;
&uarr;
</p>
<p>Vamos adicionar alguns emojis:
    &#x1F49A;
    &#X1F609;
</p>
</body>
